# Configuração Nginx para Maestro Portal
# Proxy reverso com suporte a HTTPS e manutenção de domínio

# Não divulgar versão do Nginx (reduz superfície para scanners tipo Shodan)
server_tokens off;

# Resolver DNS do Docker (127.0.0.11) para resolver backend em tempo de requisição.
# Evita "host not found in upstream" quando o nginx sobe antes do container maestro-portal.
resolver 127.0.0.11 valid=10s ipv6=off;

# Servidor HTTP (porta 80): desafio ACME na raiz, resto redireciona para HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name maestro.opera.security _;

    # Let's Encrypt: servir desafio ACME em HTTP (obrigatório antes do redirect)
    # Sem isso, o redirect 301 manda o Certbot para HTTPS e o desafio retorna 404
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecionar todo o resto para HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Servidor HTTPS principal
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    http2 on;
    server_name maestro.opera.security _;

    # Certificados SSL (serão configurados pelo Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/maestro.opera.security/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/maestro.opera.security/privkey.pem;

    # Configurações SSL modernas e seguras
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling (comentado se não houver OCSP responder no certificado)
    # ssl_stapling on;
    # ssl_stapling_verify on;
    # ssl_trusted_certificate /etc/letsencrypt/live/maestro.opera.security/chain.pem;

    # Headers de segurança
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(self \"https://maestro.opera.security\" \"https://10.150.16.45:8091\" \"https://10.150.16.45:9010\"), microphone=(self \"https://maestro.opera.security\" \"https://10.150.16.45:8091\" \"https://10.150.16.45:9010\"), geolocation=(self \"https://maestro.opera.security\"), fullscreen=*, clipboard-read=*, clipboard-write=*" always;

    # Tamanho máximo de upload
    client_max_body_size 50M;

    # Timeouts
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    send_timeout 120s;

    # Buffers
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Logs
    access_log /var/log/nginx/maestro_access.log;
    error_log /var/log/nginx/maestro_error.log;

    # Manter o domínio original (IMPORTANTE!)
    # Isso evita que o navegador redirecione para o IP
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Desabilitar redirecionamento automático
    proxy_redirect off;

    # Root e index
    root /var/www/html;
    index index.html;

    # Backend resolvido em tempo de requisição (evita falha se portal ainda não estiver no ar)
    set $maestro_backend "http://maestro-portal:8000";

    # Localização principal - proxy para Flask
    location / {
        proxy_pass $maestro_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Headers CRÍTICOS para rate limiting funcionar corretamente
        # IMPORTANTE: X-Real-IP é necessário para identificar IP real do cliente
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (se necessário no futuro)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Recursos estáticos (opcional - pode servir diretamente pelo Nginx)
    location /static/ {
        proxy_pass $maestro_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /health {
        proxy_pass $maestro_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }
}

