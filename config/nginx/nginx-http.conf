# Configuração Nginx temporária para HTTP (usada apenas para obter certificado SSL)
# Este arquivo será substituído pelo nginx.conf após obter o certificado

server_tokens off;

# Resolver DNS do Docker para resolver backend em tempo de requisição
resolver 127.0.0.11 valid=10s ipv6=off;
set $maestro_backend "http://maestro-portal:8000";

server {
    listen 80;
    listen [::]:80;
    server_name maestro.opera.security;

    # Para validação do Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Proxy para aplicação
    location / {
        proxy_pass $maestro_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

