<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéº</text></svg>">
    <title>Maestro - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Exo+2:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="background-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="grid-overlay"></div>
    </div>
    
    <div class="login-container">
        <div class="login-wrapper">
            <div class="logo-section">
                <div class="logo-container">
                    <div class="logo-glow"></div>
                    <img src="{{ url_for('static', filename='images/logo_opera.png') }}" alt="Maestro Logo" class="logo">
                </div>
                <h1 class="titulo">
                    <span class="titulo-text">MAESTRO</span>
                </h1>
                <p class="subtitulo">Sistema de Autentica√ß√£o</p>
            </div>

            <div class="login-form-container">
                <div class="form-glow"></div>
                <form method="POST" action="{{ url_for('login') }}" class="login-form">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">
                                    <span class="alert-icon">‚ö†Ô∏è</span>
                                    <span class="alert-text">{{ message }}</span>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <div class="form-group">
                        <label for="username" class="form-label">
                            <span class="label-icon">üë§</span>
                            <span>Usu√°rio</span>
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                class="form-input" 
                                required 
                                autocomplete="username"
                                autofocus
                                placeholder="Digite seu usu√°rio"
                            >
                            <div class="input-glow"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <span class="label-icon">üîí</span>
                            <span>Senha</span>
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                required 
                                autocomplete="current-password"
                                placeholder="Digite sua senha"
                            >
                            <div class="input-glow"></div>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <span class="eye-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="login-button">
                        <span class="button-text">ACESSAR</span>
                        <span class="button-glow"></span>
                        <div class="button-shine"></div>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('.eye-icon').textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });
        }

        // Auto-focus no primeiro campo
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            if (usernameInput) {
                usernameInput.focus();
            }
        });
    </script>
</body>
</html>
